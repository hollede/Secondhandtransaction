<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>开始界面</title>
        <link type="text/css" rel="stylesheet" href="../vue/index.css">
        <script type="text/javascript" src="../vue/vue.js"></script>
		<script type="text/javascript" src="../vue/index.js"></script>
        <style>
            body,
			#loginBox{
				width: 450px;
				height: 300px;
				background: white;
				border-radius: 3px;
				position: absolute;
				left: 50%;
				top: 30%;
				transform: translate(-50%,-50%);
			}
			#login_form{
				position: absolute;
				bottom: 0;
				width: 100%;
				padding: 0 20px;
				box-sizing: border-box;
			}
        </style>
    </head>
    <body>
        <div id='app' >
                <h1 align="center">欢迎二手交易平台</h1>
                <div  align="center" >
                    <button @click="login">登录</button>
                    <button @click="logup">注册</button>
                </div>
            
        </div>
        <script>
            const vm = new Vue({
                el:'#app',
                methods:{
                    login(){
                        location.href="login.html";
                    },
                    logup(){
                        location.href="logup.html";
                    }
                }

            })
        </script>

    </body>
</html>
